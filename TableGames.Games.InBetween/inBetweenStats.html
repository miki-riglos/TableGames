<template id="doubtStatsTemplate">
    <div class="panel panel-default collapse" data-bind="attr: { 'id': room.clientId + '_stats' }">
        <div class="panel-heading">
            <span>Stats</span>
        </div>
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Player</th>
                    <th class="text-right">Bet</th>
                    <th class="text-right">Payment</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: { data: stats, as: 'gameStats' }">
                <tr data-bind="visible: gameStats.bet">
                    <td>
                        <span data-bind="text: $index() + 1"></span>
                    </td>
                    <td data-bind="text: gameStats.playerName"></td>
                    <td class="text-right" data-bind="text: gameStats.bet"></td>
                    <td class="text-right" data-bind="text: gameStats.payment"></td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
